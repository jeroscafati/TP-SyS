{% extends 'base.html' %}
{% block body %}
  <h3>Subir archivo wav</h3><br>
  <form method="post" action="{{url_for('file_upload')}}" enctype="multipart/form-data">
    <input type="file" name="file" accept=".wav, audio/wav">
    <input type="submit" value="Subir Archivo">
  </form><br><br>
{% endblock %}
